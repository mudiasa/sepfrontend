<div class="ui-g ui-fluid">
    <div class="ui-g-12">
        <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    </div>
    <!-- Left side: variant form -->
    <div class="ui-g-4 center">
        <!-- <br>{{ addAssignmentForm.value | json }} -->
        <p-panel class="" header="Register User">

            <form class="card card-w-title" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                <fieldset>
                    <legend> (<i class="fa fa-asterisk" aria-hidden="true"></i> = Mandatory Fields)</legend>

                    <div>
                        &nbsp;
                    </div>

                    <div class="">
                        <i class="fa fa-asterisk" aria-hidden="true"></i>
                        <label for="">First Name</label>
                        <div class="ui-inputgroup">
                            <input type="text" pInputText placeholder="" formControlName="firstName">
                        </div>
                    </div>

                    <div>
                        &nbsp;
                    </div>

                    <div class="">
                        <i class="fa fa-asterisk" aria-hidden="true"></i>
                        <label for="">Last Name</label>
                        <div class="ui-inputgroup">
                            <input type="text" pInputText placeholder="" formControlName="lastName">
                        </div>
                    </div>

                    <div>
                        &nbsp;&nbsp;
                    </div>
                    <div class="">
                        <i class="fa fa-asterisk" aria-hidden="true"></i>
                        <label for="">Email</label>
                        <div class="ui-inputgroup" [pTooltip]="'Ex.Field Test Vaiants Evaluation'">
                            <input type="text" pInputText placeholder="" formControlName="email">
                        </div>
                    </div>

                    <div>
                        &nbsp;&nbsp;
                    </div>
                    <div class="">
                        <i class="fa fa-asterisk" aria-hidden="true"></i>
                        <label for="">Username</label>
                        <div class="ui-inputgroup" [pTooltip]="'Ex.Field Test Vaiants Evaluation'">
                            <input type="text" pInputText placeholder="" formControlName="username">
                        </div>
                    </div>

                    <div>
                        &nbsp;&nbsp;
                    </div>
                    <div class="">
                        <i class="fa fa-asterisk" aria-hidden="true"></i>
                        <label for="">Password</label>
                        <div class="ui-inputgroup" [pTooltip]="'Ex.Field Test Vaiants Evaluation'">
                            <input type="text" pInputText placeholder="" formControlName="password">
                        </div>
                    </div>

                    

                    <div>
                        &nbsp;&nbsp;
                    </div>
                    <div class="">
                        <i class="fa fa-asterisk" aria-hidden="true"></i>
                        <label for=""></label>
                        
                            <!-- <input type="text" pInputText placeholder="" formControlName="type"> -->
                            <p-dropdown [options]="userTypes" formControlName="type" [autoWidth]="false"></p-dropdown>
                      
                    </div>

                    <div>
                        &nbsp;&nbsp;
                    </div>
                   <div class="">
                        <i class="fa fa-asterisk" aria-hidden="true"></i>
                        <label for=""></label>
                        
                            <!-- <input type="text" pInputText placeholder="" formControlName="type"> -->
                            <p-dropdown [options]="departments" formControlName="department" [autoWidth]="false"></p-dropdown>
                      
                    </div>

                    <div>
                        &nbsp;&nbsp;
                    </div>



                    <div class="">
                        <button pButton type="submit" label="Register" icon="fa fa-floppy-o" style="margin-bottom:0px; margin-right:10px"
                            class="btn-size-short ui-button-success" [disabled]="hasFormsErrors()"></button>

                        <button pButton (click)="cancelLogIn()" type="button" label="Cancel" icon="fa fa-times" style="margin-bottom:0px"
                            class="btn-size-short"></button>
                    </div>
                </fieldset>
            </form>
        </p-panel>
    </div>

<!-- Right side: variant tabell -->
<div class="ui-g-12 ui-lg-8">
    <ng-container *ngIf="!rerender">
        <p-panel class="" header="Registered Users">
            <div class="card card-w-title">
                <p-table #ttAddAssignment [columns]="cols" [value]="users" selectionMode="single" [(selection)]="selectedAssignment"
                    sortField="id" sortOrder="-1" [resizableColumns]="true" [scrollable]="true" scrollHeight="650px"
                    [responsive]="true">

                    <ng-template pTemplate="colgroup" let-columns>
                        <colgroup>
                            <col *ngFor="let col of columns">
                        </colgroup>
                    </ng-template>

                    <ng-template pTemplate="caption">
                        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                        <input type="text" pInputText size="40" placeholder="Global Filter" (input)="ttAddAssignment.filterGlobal($event.target.value, 'contains')"
                            style="width:50%">
                    </ng-template>

                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th *ngFor="let col of cols" [pSortableColumn]="col.field" pResizableColumn>
                                {{col.header}}
                                <p-sortIcon [field]="col.field"></p-sortIcon>
                            </th>
                        <!-- <tr>
                            <th *ngFor="let col of cols" pResizableColumn>
                                <input pInputText type="text" placeholder="Filter" (input)="ttAddAssignment.filter($event.target.value, col.field, 'contains')">
                            </th>
                        </tr> -->
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-columns="columns">
                        <tr [pSelectableRow]="rowData">
                            <td *ngFor="let col of columns" class="ui-resizable-column">
                                {{rowData[col.field]}}
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="footer" let-columns>
                        <tr>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="summary">
                        There are {{users?.length}} registered Users in SEP Events&#8482;
                    </ng-template>
                    <ng-template pTemplate="emptymessage" let-columns>
                        <tr>
                            <td [attr.colspan]="columns.length">
                                No records found
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </p-panel>

    </ng-container>
</div>
